<!DOCTYPE html>
<html lang="en">
<head>
    <title>Exercise 2</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <!-- 
        Ahmed Rayhan Primadedas 
    -->
    <center>
        <h1>Kalkulator</h1>
        <form name="calculator">
            <table class="kalkulator-wrapper">
                <tr>
                    <td colspan="4">
                        <input name="display" id="display" value="">
                    </td>
                </tr>
                <tr>
                    <td><button type="button" onclick="calculator.display.value += 1" class="number">1</button></td>
                    <td><button type="button" onclick="calculator.display.value += 2" class="number">2</button></td>
                    <td><button type="button" onclick="calculator.display.value += 3" class="number">3</button></td>
                    <td><button type="button" onclick="calculator.display.value += ' + '" class="operation">+</button></td>
                </tr>
                <tr>
                    <td><button type="button" onclick="calculator.display.value += 4" class="number">4</button></td>
                    <td><button type="button" onclick="calculator.display.value += 5" class="number">5</button></td>
                    <td><button type="button" onclick="calculator.display.value += 6" class="number">6</button></td>
                    <td><button type="button" onclick="calculator.display.value += ' - '" class="operation">-</button></td>
                </tr>
                <tr>
                    <td><button type="button" onclick="calculator.display.value += 7" class="number">7</button></td>
                    <td><button type="button" onclick="calculator.display.value += 8" class="number">8</button></td>
                    <td><button type="button" onclick="calculator.display.value += 9" class="number">9</button></td>
                    <td><button type="button" onclick="calculator.display.value += ' * '" class="operation">*</button></td>
                </tr>
                <tr>
                    <td><button type="button" onclick="calculator.display.value = ''" class="c-button">C</button></td>
                    <td><button type="button" onclick="calculator.display.value += 0" class="number">0</button></td>
                    <td><button type="button" onclick="calculator.display.value = eval(calculator.display.value)" class="equals-button">=</button></td>
                    <td><button type="button" onclick="calculator.display.value += ' / '" class="operation">/</button></td>
                </tr>
            </table>
        </form>
    </center>

    <script src="main.js"></script>
</body>
</html>
